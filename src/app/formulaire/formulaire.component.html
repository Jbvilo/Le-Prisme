<div class="content" *ngIf="start">
  <div class="text-block">
    <h1 class="center glow">LE PRISME.fr</h1>
    <p class="center text">
      Bienvenue sur notre espace de demande en ligne. Notre objectif est, <br> d’accompagner tout propriétaire
      désirant rénover, réparer ou adapter son logement, <br> en lui permettant de bénéficier de subventions. </p>
    <div class="button-container">
      <div class="button button-page" (click)="start=false" style="width:200px">
        <h4>Faire une demande</h4>
      </div>
    </div>
  </div>
</div>

<div class="content"  *ngIf="!start">
  <div class="text-block">
    <mat-horizontal-stepper #stepper (selectionChange)="selectionChange($event)">

   <mat-step label="Votre identité">
    <br>
      <app-identite></app-identite>
  </mat-step>

     <mat-step label="Vos coordonnes">
      <br>
        <app-coordonnes></app-coordonnes>
      </mat-step>

      <mat-step label="Votre identité">
        <br>
        <app-foyer></app-foyer>
      </mat-step>

      <mat-step label="Votre identité">
        <br>
        <app-statut></app-statut>
      </mat-step>

      <mat-step label="Votre identité">
        <br>
        <app-revenus></app-revenus>
      </mat-step>

      <mat-step label="Votre identité"> 
        <br>
        <app-projet></app-projet>
      </mat-step>

    </mat-horizontal-stepper>
  </div>
 
</div>
