<div style="width: fit-content;margin: auto;">
    <mat-form-field appearance="outline" >
        <mat-label>Nom</mat-label>
        <input required matInput type="text" [(ngModel)]="nom" [formControl]="nomControl" (keyup.enter)="validateAnswers()">
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline">
        <mat-label>Pr√©nom </mat-label>
        <input required matInput type="text"  [(ngModel)]="prenom" [formControl]="prenomControl"  (keyup.enter)="validateAnswers()">
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline">
        <mat-label>Date de naissance </mat-label>
        <input required matInput type="text"  [(ngModel)]="birthdate" [formControl]="birthControl" placeholder="JJ/MM/AAAA" (keyup)="birthvalue()"  (keyup.enter)="validateAnswers()">
    </mat-form-field>   
    <br>
    <div style="text-align: center;"> <div class="button color-9" (click)="validateAnswers()">      <p style="margin: auto;padding-top: 15px;">  Valider </p> </div></div>
    
</div>
