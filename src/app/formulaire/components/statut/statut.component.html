<div class="content">
    

    

    
    <h1 > Quel est votre revenu fiscal de référence & votre nombre de part(s) ? 
        
        <span class="tooltip">  <mat-icon style="cursor:pointer">info</mat-icon> <span class="tooltiptext">Ces informations sont présentes sur votre dernier avis d’impôts sur les revenus.</span> </span> </h1>    
    <div style="text-align: center;"> 
        <mat-form-field appearance="outline" >
            <mat-label>Revenu fiscal</mat-label>
            <input required matInput type="text" [(ngModel)]="revenufiscal"  (keyup.enter)="validateAnswers()" [formControl]="revenuControl">
        </mat-form-field>
    </div>

    <!-- <h1 style=""> Quel est votre nombre de part ?</h1>     -->
    <div style="text-align: center;"> 
        <mat-form-field appearance="outline" >
            <mat-label>Nombre de part </mat-label>
            <input required matInput type="text" [(ngModel)]="part"  (keyup.enter)="validateAnswers()" [formControl]="partControl" >
        </mat-form-field>
    </div>

    <div class="buttvalid"> <div class="button" (click)="validateAnswers()">      <h4 style="margin: auto;   font-family:'Open Sans', sans-serif;">  Valider </h4> </div></div>
</div>
