<div class="content">
    <div *ngIf="habiteseul">
        <h1> Est-ce que vous habitez seul ?</h1>
        <div style="text-align: center;display: flex;width: 69%;margin: auto;">
            <div class="button" (click)="habitesolo='oui';changeview(4.1)">
                <h4 style="margin: auto;  font-family:'Open Sans', sans-serif;" > OUI </h4>
            </div>
            &nbsp;&nbsp;
            <div class="button" (click)="habitesolo='non';changeview(1);">
                <h4 style="margin: auto;  font-family:'Open Sans', sans-serif;"> NON </h4>
            </div>
        </div>
    </div>

    <div *ngIf="conjoint">
        <h1 > Avec votre conjoint ?</h1>
        <div style="text-align: center;display: flex;">
            <div class="button" (click)="avecconjoint='oui';changeview(2)">
                <h4 style="margin: auto;  font-family:'Open Sans', sans-serif;"> OUI </h4>
            </div>
            &nbsp;&nbsp;
            <div class="button" (click)="avecconjoint='non'; changeview(2)">
                <h4 style="margin: auto;   font-family:'Open Sans', sans-serif;"> NON </h4>
            </div>
        </div>
    </div>

    <div *ngIf="personnesacharge">
        <h1 >Adulte(s) à votre charge</h1>
        <mat-form-field appearance="outline">
            <mat-label> </mat-label>
            <input matInput type="number"  min="0" [(ngModel)]="adultes" (keyup.enter)="changeview(3)" [formControl]="adultecontrol">
        </mat-form-field>

        <div >
            <div class="button" (click)="changeview(3)" style="width: 200px;margin: auto;">
                <h4 style="margin: auto;   font-family:'Open Sans', sans-serif;"> Valider </h4>
            </div>
           </div>

    </div>

    <div *ngIf="mineuracharge">
     
        <h1 >Mineur(s) à votre charge</h1>
        <mat-form-field appearance="outline">
            <mat-label> </mat-label>
            <input matInput type="number"  min="0" [(ngModel)]="enfants" (keyup.enter)="changeview(4)" [formControl]="mineurcontrol">
        </mat-form-field>

    <div>
        <div class="button" style="width: 200px;margin: auto;" (click)="changeview(4)" >
            <h4 style="margin: auto;   font-family:'Open Sans', sans-serif;"> Valider </h4>
        </div>
    </div>

    </div>

    
    <div *ngIf="propouloc">

        <h1 > Etes-vous propriétaire ou locataire ?</h1>
        <div style="text-align: center;display: flex;width: 58%;margin: auto;">
            <div class="button" (click)="status='proprietaire';changeview(5)">
                <h4 style="margin: auto;  font-family:'Open Sans', sans-serif;"> Propriétaire </h4>
            </div>
            &nbsp;&nbsp;
            <div class="button" (click)="status='locataire';changeview(5)">
                <h4 style="margin: auto;   font-family:'Open Sans', sans-serif;"> Locataire </h4>
            </div>
        </div>

    </div>
    <div *ngIf="habitedanslogement">
        <h1 >Vivez vous dans le logement où il faudra effectuer les travaux ?</h1>
        <div style="text-align: center;display: flex;justify-content: center;width: 33%;margin: auto;">
            <div class="button"  (click)="viedanslogement='oui';changeview(6)">
                <h4 style="margin: auto;   font-family:'Open Sans', sans-serif;"> OUI </h4>
            </div>
            &nbsp;&nbsp;
            <div class="button"  (click)="viedanslogement='non';changeview(6)">
                <h4 style="margin: auto;   font-family:'Open Sans', sans-serif;"> NON </h4>
            </div>
        </div>
    </div>
</div>

<div style="display:flex;justify-content:end"> 
    <mat-progress-spinner
    [mode]="mode"
    [value]="value">
    </mat-progress-spinner> </div>
